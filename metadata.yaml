description: "Don Rodriguez: Chronicles of Shadow Valley is a fantasy novel by Lord\
  \ Dunsany, issued in the United States under this title and in the United Kingdom\
  \ as The Chronicles of Rodriguez. The first editions, in hardcover, were published\
  \ simultaneously in London and New York by G. P. Putnam's Sons in February 1922.\
  \ The first paperback edition was published by Ballantine Books as the thirtieth\
  \ volume of its celebrated Ballantine Adult Fantasy series in May 1971. It was the\
  \ series' third Dunsany volume. The Ballantine edition includes an introduction\
  \ by series editor Lin Carter. It and later editions use the American title.\n From\
  \ Wikipedia (CC BY-SA)."
